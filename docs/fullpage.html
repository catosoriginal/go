<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="title">Documentations</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(68, 68, 68);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  #nav {
    background-color: aliceblue;
    border-radius: 15px;
    width: 200px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-sizing: border-box;
  }

  .nav-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .nav-buttons a {
    display: block;
    width: 100%;
    padding: 12px 0;
    text-align: center;
    text-decoration: none;
    color: white;
    background-color: rgb(2, 2, 2);
    border-radius: 10px;
    transition: background-color 0.2s;
    cursor: pointer;
  }

  .nav-buttons a:hover {
    background-color: rgb(122, 101, 101);
  }

  .nav-buttons a.active {
    background-color: rgb(100, 100, 255);
  }

  #main-content {
    flex-grow: 1;
    padding: 20px;
    color: beige;
    overflow-y: auto;
  }

  #header {
    text-align: center;
    color: rgb(245, 245, 245);
    background-color: black;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    font-size: larger;
    word-break: break-word;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<nav id="nav">
  <div class="nav-buttons">
    <a id="navbutton_TEMPLATE" href="#">EXAMPLE1</a>
  </div>
</nav>

<div id="main-content">
  <header id="header">Documentations</header>
  <main id="content">Loading content...</main>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const docname = new URLSearchParams(window.location.search).get("docname");
  const docpassword = new URLSearchParams(window.location.search).get("docpass");
  const navTemplate = document.getElementById("navbutton_TEMPLATE");
  navTemplate.style.display = "none";
  const navContainer = document.getElementsByClassName("nav-buttons")[0];
  const contentEl = document.getElementById("content");
  const headerEl = document.getElementById("header");

  function styleContent(el) {
    el.style.padding = "16px 20px";
    el.style.color = "rgb(248,248,255)";
    el.style.fontSize = "17px";
    el.style.lineHeight = "1.7";
    el.style.fontFamily = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif";
    el.style.textRendering = "optimizeLegibility";
    el.style.wordBreak = "break-word";
  }

  function loadDocFromServer(docname, docpass) {
    contentEl.innerHTML = "Loading content from server...";
    fetch("https://go-server-idym.onrender.com/getdoc", {
      method: "POST",
      headers: {"Content-Type": "application/vnd.github.v3.raw"},
      body: JSON.stringify({ docname, docpass })
    })
    .then(res => res.ok ? res.json() : Promise.reject("Failed to fetch from server"))
    .then(data => {
      if (data.error) {
        contentEl.innerHTML = "Failed to load content.";
        return;
      }
      headerEl.textContent = data.displayname;
      contentEl.innerHTML = marked.parse(data.content);
      [...contentEl.children].forEach(styleContent);
    })
    .catch(() => {
      contentEl.innerHTML = "Failed to load content.";
    });
  }

  function loadDoc(item) {
    headerEl.textContent = item.displayname;
    contentEl.innerHTML = "Loading content...";
    fetch("https://catosoriginal.github.io/go/docs/pages/" + item.link)
      .then(res => res.ok ? res.text() : Promise.reject("Failed to load Markdown"))
      .then(md => {
        contentEl.innerHTML = marked.parse(md);
        [...contentEl.children].forEach(styleContent);
      })
      .catch(() => {
        loadDocFromServer(docname, docpassword);
      });
  }

  function initNavigation(data) {
    data.forEach(item => {
      if (item.listed) {
        const btn = navTemplate.cloneNode(true);
        btn.id = "navbutton_" + String(item.displayname).replace(/\s+/g, "_");
        btn.textContent = item.displayname;
        btn.href = "#";
        btn.style.display = "block";
        btn.addEventListener("click", () => {
          loadDoc(item);
          navContainer.querySelectorAll('a').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
        navContainer.appendChild(btn);
      }
    });

    let initialDoc = null;

    if (docname) {
      initialDoc = data.find(doc => doc.name === docname);
    }

    if (!initialDoc && docname) {
      initialDoc = {
        link: docname,
        displayname: docname
      };
    }

    if (!initialDoc && data.length > 0) {
      initialDoc = data[0];
    }

    if (initialDoc) {
      loadDoc(initialDoc);
    }
  }

  fetch("https://catosoriginal.github.io/go/docs/list.json")
    .then(res => res.ok ? res.json() : Promise.reject("Failed to load JSON"))
    .then(initNavigation)
    .catch(() => {
      contentEl.innerHTML = "Failed to load documentation list.";
    });

});
</script>

</body>
</html>
