<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="title">Document1ations</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(68, 68, 68);
    display: flex;
    height: 100vh;
  }

  #nav {
    background-color: aliceblue;
    border-radius: 15px;
    width: 200px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px; /* промежуток между кнопками */
    box-sizing: border-box;
  }

  .nav-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px; /* промежуток между кнопками */
  }

  .nav-buttons a {
    display: block;
    width: 100%;
    padding: 12px 0;
    text-align: center;
    text-decoration: none;
    color: white;
    background-color: rgb(2, 2, 2);
    border-radius: 10px;
    transition: background-color 0.2s;
  }

  .nav-buttons a:hover {
    background-color: rgb(122, 101, 101);
  }

  #main-content {
    flex-grow: 1;
    padding: 20px;
    color: beige;
    overflow-y: auto;
  }

  #header {
    text-align: center;
    color: rgb(245, 245, 245);
    background-color: black;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    font-size:larger;
  }
  
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
   let docname = new URLSearchParams(window.location.search).get("docname");
   if (docname) {
    document.getElementById("header").textContent = toString(docname)
   }
   document.getElementById("navbutton_EXAMPLE").style.display = "none"
   fetch("https://catosoriginal.github.io/go/docs/list.json")
   .then(res => {
    if (!res.ok) throw new Error("Failed to load JSON");
    return res.json();
   })
   .then(data => {
    for (const item of data) {
      if (item.listed == true) {
        const cloneofbutton = document.getElementById("navbutton_EXAMPLE").cloneNode(true);
        cloneofbutton.id = "navbutton_" + toString(item);
        cloneofbutton.textContent = toString(item.displayname)
        cloneofbutton.href = toString(item.link)
        cloneofbutton.display = "block"
        const navbuttonscontainer = document.getElementsByClassName("nav-buttons")
        navbuttonscontainer.appendChild(cloneofbutton)
      }
      fetch("https://catosoriginal.github.io/go/docs/pages" + toString(docname)) 
  .then(res => res.text())
  .then(md => {
    document.getElementById("content").innerHTML = marked.parse(md);
  })
  .catch(err => console.error("Error while loading MD:", err));
    }
   })
</script>
</head>
<body>

<nav id="nav">
  <div class="nav-buttons">
    <a id="navbutton_EXAMPLE"href="#">EXAMPLE1</a>
  </div>
</nav>

<div id="main-content">
  <header id="header">Documentations</header>
  <main id="content"> 
    Loading content...
  </main>
</div>

</body>
</html>
